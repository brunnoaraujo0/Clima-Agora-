<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="img/icone.png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clima Agora!</title>
</head>
<body>
    <img src="img/logo.png" alt="" id="logo">
    <div class="container">
        <div class="form">
            <h3>Confira o clima <br/> de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input"/>
            
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>
    <div id="weather-data" class = "hide">
        <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city"></span>
            <img src="" alt="Bandeira do país" id="country">
        </h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="description-container">
            <p id="description"></p>
            <img src="" alt="Condições do tempo" id="weather-icon"/>
        </div> 
    <div id="details-container">
        <p id="umidity">
            <i class="fa-solid fa-droplet"></i>
            <span></span>
        </p>
        <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span></span>
        </p>
    </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
